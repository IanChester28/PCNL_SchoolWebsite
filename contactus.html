<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - PCNL</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
   
    body {
      background: linear-gradient(135deg, #4a90e2, #ffffff);
      color: #1f3d58;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: #003366;
      border-bottom: 3px solid #ffffff;
    }
    .custom-nav-link::after {
      content: '';
      display: block;
      width: 0%;
      height: 2px;
      background-color: #ffffff;
      transition: width 0.3s ease;
      position: absolute;
      bottom: 0;
      left: 0;
    }
    .navbar-brand img {
      height: 60px;
      width: auto;
      background-color: white;
      padding: 5px;
      border-radius: 8px;
    }

    .navbar-nav .nav-link {
      color: white !important;
      font-weight: 600;
    }

    .navbar-nav .nav-link:hover {
      color: #4a90e2 !important;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      padding: 120px 20px 60px;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin-bottom: 50px;
    }

    .hero h1 {
      font-weight: 700;
      font-size: 3.5rem;
      color: #003366;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
    }

    .hero p {
      font-size: 1.3rem;
      color: #003366;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .form-section {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 40px 20px;
      margin-bottom: 50px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .form-section:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }

    .form-section h2 {
      color: #003366;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: 600;
    }

    .form-control {
      border-radius: 10px;
      border: 2px solid #4a90e2;
    }

    .form-control:focus {
      border-color: #003366;
    }

    .btn-primary {
      background-color: #4a90e2;
      border: none;
      color: white;
      font-weight: bold;
      padding: 12px 30px;
      border-radius: 25px;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #357ABD;
    }

    .contact-info {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 40px 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 50px;
    }

    .contact-info h2 {
      color: #003366;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 20px;
    }

    .contact-info p {
      font-size: 1.2rem;
      color: #1f3d58;
      text-align: center;
    }

    .footer {
      text-align: center;
      padding: 15px 10px;
      background: #003366;
      font-size: 1rem;
      color: white;
      margin-top: 30px;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2.5rem;
      }

      .hero p {
        font-size: 1rem;
      }

      .form-section h2 {
        font-size: 2rem;
      }

      .form-section .form-control {
        font-size: 1rem;
      }

      .contact-info h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark px-4">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="PCNLlogo.jpg" alt="School Logo" />
        <span class="ms-2 fs-4 fw-bold">PCNL</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
        <li class="nav-item">
             <a class="nav-link" href="index.html">Home</a>
            </li>
          <li class="nav-item">
            <a class="nav-link" href="aboutus.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contactus.html">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="hero container">
    <h1>Get in Touch with Us</h1>
    <p>Have any questions? We're here to help. Feel free to reach out to us anytime!</p>
  </section>

  <section class="container form-section">
    <h2>Contact Form</h2>
    <form>
      <div class="mb-4">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div>
      <div class="mb-4">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-4">
        <label for="message" class="form-label">Your Message</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Enter your message" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
  </section>

  <section class="container contact-info">
    <h2>Our Contact Details</h2>
    <p>You can contact us</p>
    <p><strong>Email:</strong> pcnlofficial@gmail.com</p>
    <p><strong>Phone:</strong> 000000000000</p>
    <p><strong>Address:</strong> San Antonio Agoo, La Union </p>
  </section>

  <footer class="footer">
    <a href="https://www.facebook.com/PCNLOFFICIAL" target="_blank" class="text-white text-decoration-none fs-5">
      <i class="bi bi-facebook me-2"></i>
    </a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
